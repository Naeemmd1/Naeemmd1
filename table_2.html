<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, th, td{
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <h1>My Pets</h1>
        
        <ul>
            <li>Black & white (Rabbit)</li>
            <li>Daemon (Cat)</li>
            <li>Angel (Pegion)</li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th>Pet Name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black And white</td>
                    <td>Rabbit</td>
                    <td>Black and White</td>
                </tr>

                <tr>
                    <td>Daemon</td>
                    <td>Cat</td>
                    <td>Black</td>
                </tr>

                <tr>
                    <td>Angel</td>
                    <td>Pegion</td>
                    <td>White</td>
                </tr>
            </tbody>
        </table>
    
</body>
</html>
